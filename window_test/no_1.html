<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.cycle2.js"></script>
    <style>
     
    .body{

         background-size: 100%;
         position: relative;
         background-image: url("imgs/windowback.jpg");

    }
    .tetris_icon{
        width: 50px;
        height: 50px;
    }
    .tetris_icon:hover {
        transform: scale(1.2);

     #iframe{
          display:none;  
          position: absolute;
            }

        .cycle-slideshow {
            position: absolute; 
        }
    </style>
</head>

<body class="body">
     <a href="../js-tetris-master\js-tetris-master/index.html" target='iframe'>

    <img src='../window_test/imgs/chromeicon.png' class='internet_icon'> 
    </a>

  <iframe name='iframe' id="iframe" width="900px" height="900px"></iframe>
  
  <script> 
  
        $(document).ready(function(){
            $('.tetris_icon').dblclick(function(){
                $('#iframe').css('display','inline');
                $('#iframe').css('backgroundColor','cornsilk');
            }); // 테트리스 더블클릭 창 실행

            $('.internet_icon').dblclick(function(){
                $('#iframe').css('display','inline');
            }); //인터넷 크롬창
                    });

                  //esc 누르면 iframe 닫히게 만들기
                    
                
                  
    </script>

<div class="cycle-slideshow"
data-cycle-fx="scrollHorz"
