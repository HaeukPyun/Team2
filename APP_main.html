<body>
    <section>
        <a id="puzzle_main_Id" href="../Team2/project/puzzle_main.html"></a>

        
        <p id="loginId">
            <script id="opneScriptId"> // user login
                var result = confirm("계정확인, Kosmo_team #2");
                var openMessage = "welcome userName";
                var closeMessage = "not found userName";

                


                if (result) {
                    confirm("확인완료");
                    document.write(openMessage);


                    //@import >> App실행화면



                } else {
                    var userpwd = prompt("password 설정");
                    var userpwdArr = [];
                    userpwdArr.push(userpwd);

                    var login = prompt("password 입력")
                    if (login == userpwdArr.pop()) {
                        confirm("확인완료");
                        document.write(openMessage);


                        //@import >> App실행화면



                    } else {
                        alert("password 불일치");
                        document.write(closeMessage);

                    }
                }

                console.log("userpwdArr >> " + userpwdArr.pop()); // 삭제무방.

            </script>
        </p>
    </section>
    <hr>
    @import >> App 실행화면
