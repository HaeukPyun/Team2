    <script>
        var result = confirm("계정확인, Kosmo_team #2");

        function openMessage() {
            return "welcome userName";
        }

        function closeMessage() {
            return "not found userName";
        }


        if (result) {
            confirm("확인완료");
            openMessage();
        } else {
            while (!result) {
                var userpwd = prompt("password 설정");
                var userpwdArr = [];
                userpwdArr.push(userpwd);

                var login = prompt("password 입력")
                if (login == userpwdArr.pop()) {
                    confirm("확인완료");
                    openMessage();

                } else {
                    alert("password 불일치");
                    closeMessage();
                    continue;
                }
                break;
            }
        }
    </script>
